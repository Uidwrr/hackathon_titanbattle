<body>
<div class="loader-wrapper">
    <div class="loader"></div>
</div>

<header class="header_trip">
    <nav class="menu">
        <div class="title_trip">
            поездка
        </div>
        <ul class="menu_ul">
            <li class="menu_li"><img src="/images/circle-xmark-regular.svg"></li>
            <li class="menu_li" onclick="summon()"><img src="/images/handshake-angle-solid.svg"></li>
            <li class="menu_li" onclick="getInfo()"><img src="/images/forward-solid.svg"></li>
        </ul>
    </nav>
</header>
<div class="main">
    <div class="main_elem current">
        человек в автобусе:
    </div>
    <div class="main_elem entered">
        человек вошло:
    </div>
    <div class="main_elem paid">

    <br>
    <br>
    <div class="main_elem total">
        всего пассажиров за рейс:
    </div>
    <div class="main_elem not-paid">
        всего без билета:
    </div>
</div>

        <video src="video/cam5/5_2023-04-23_10-05-01.mp4" width="320" height="240" controls></video>
